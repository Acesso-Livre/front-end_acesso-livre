<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Acesso Livre</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100..900&family=Comme:wght@100..900&display=swap"
        rel="stylesheet" />

    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

    <header>
        <div class="header-left">
            <img src="/assets/img/global/acesso-livre-logo.svg" alt="Logo Acesso Livre">
            <span>Acesso Livre</span>
        </div>

        <div class="header-title">Lista de avaliações pendentes</div>

        <button id="logout-btn" class="logout-btn">Sair</button>
    </header>

    <main>

        <button id="menu-btn" class="menu-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">  
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </button>

        <div id="side-modal">
            <button id="close-modal" style="float: right; background: none; border: none; font-size: 20px; cursor: pointer;">✖</button>
            <h2>Menu</h2>
            <a href="#">Comentários</a>
            <a href="#">Editar Local</a>
        </div>

        <div id="reviews-list">
            <!-- Comentários serão adicionados pelo JS -->
        </div>

        <div id="photoModal" class="modal">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>Fotos do Comentário</h2>

                <!-- CONTAINER DO SWIPER -->
                <div class="swiper-container swiper">
                    <div id="swiperWrapper" class="swiper-wrapper">
                        <!-- As imagens serão inseridas aqui -->
                    </div>

                    <!-- Controles -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
        </div>

    </main>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="./api.js"></script>
</body>

</html>
