<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Acesso Livre</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100..900&family=Comme:wght@100..900&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="./admin.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>

<body>

  <header class="admin-header">
    <div class="header-left">
      <img src="../../assets/img/global/logo-acesso-livre.png" class="header-logo" />
      <span class="header-name">Acesso Livre</span>
    </div>

    <div class="header-center">
      <h1 class="header-title">Avaliações Pendentes</h1>
    </div>

    <div class="header-right">
      <button id="logout-btn" class="logout-btn">Sair</button>
    </div>
  </header>

  <!-- DASHBOARD ÚNICO (corrigido) -->
  <main id="admin-dashboard" class="admin-container">
    <div class="reviews-container">
      <h2>Avaliações Pendentes</h2>

      <div id="reviews-list" class="reviews-list"></div>
    </div>
  </main>

  <!-- MODAL DE IMAGENS -->
  <div id="imageModal" class="image-modal" style="display:none;">
    <div class="image-modal-content">
      <span id="closeModal" class="close-btn">&times;</span>

      <div class="swiper-container swiper">
        <div class="swiper-wrapper"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <script src="./api_admin.js"></script>
  <script src="./admin.js"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>

</html>
