<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa IFBA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&family=Comme:wght@100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comme:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/global.css">
  <link rel="stylesheet" href="map.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<header class="navbar">
  <a href="../../index.html" class="btn voltar">← voltar</a>
</header>

<div id="map"></div>

<div id="infoModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modal-body">
      <div class="topo-local">
        <div class="foto-local">
          <!-- Carousel integrado -->
          <section id="projetos">
            <h2>Meus Projetos</h2>
            <div class="carousel-container">
                <button class="carousel-btn left">❮</button>
                <div class="carousel">
                  <div class="carousel-track">
                    <div class="project-card">
                      <img src="/src/assets/img/map/section-map/foto-local.jpeg" alt="Projeto 1" />
                    </div>
                    <div class="project-card">
                      <img src="/src/assets/img/map/section-map/foto-local-2.jpeg" alt="Projeto 2" />
                    </div>
                    <div class="project-card">
                      <img src="/src/assets/img/map/section-map/foto-local-3.jpeg" alt="Projeto 3" />
                    </div>
                  </div>
                </div>
                <button class="carousel-btn right">❯</button>
              </div>
            </div>
          </section>
        </div>

        <div class="descricao-local">
          <span>Descrição Local</span>
        </div>
      </div>

      <div class="comentarios-local">
        <span>Comentario Local</span>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="map.js"></script>
</body>

</html>
