<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Acesso Livre</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@100..900&family=Comme:wght@100..900&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="../../styles/global.css" />
  <link rel="stylesheet" href="./auth.css" />
</head>

<body>
  <!-- RIGHT SIDE BACKGROUND -->
  <div class="right-side"></div>

  <!-- LOGIN -->
  <section class="login-container">
    <div class="login-card">
      <img src="../../assets/img/global/logo-acesso-livre.png" alt="Logo Acesso Livre" class="logo">
      <h1>Login</h1>

      <form id="login-form" class="login-form">
        <div class="input-group">
          <input type="email" id="admin-email" placeholder="escreva seu email" required />
        </div>

        <div class="input-group">
          <input type="password" id="admin-password" placeholder="escreva sua senha" required />
        </div>

        <button type="submit" class="login-btn">Entrar</button>
      </form>

      <p id="login-error" class="error-message" style="display:none;">
        Usuário ou senha incorreta.
      </p>

      <button id="forgot-password-link" class="forgot-password-btn" type="button">
        Esqueceu a senha?
      </button>
    </div>
  </section>

  <!-- MODAL DE RECUPERAÇÃO DE SENHA -->
  <div id="forgotPasswordModal" class="forgot-modal" style="display:none;">
    <div class="forgot-modal-content">
      <span id="close-forgot-modal" class="close-btn">&times;</span>

      <h2>Recuperar Senha</h2>

      <form id="forgot-password-form">
        <div class="input-group">
          <label for="forgot-email">Email</label>
          <input type="email" id="forgot-email" required />
        </div>

        <button class="login-btn">Enviar</button>
      </form>

      <p id="forgot-error" class="error-message" style="display:none"></p>
      <p id="forgot-success" class="success-message" style="display:none;">
        Instruções enviadas para o email!
      </p>
    </div>
  </div>

  <script src="./auth.js"></script>
  <script src="./forgot-password.js"></script>
  <script src="./api_auth.js"></script>
</body>
</html>
